<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Doshi | AI Engineer Portfolio</title>
    <meta name="description" content="Portfolio of Meet Kumar Doshi - Applied AI Engineer specializing in machine learning, deep learning, and neural networks." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Base Theme - Dark immersive background */
      :root {
        --bg-primary: #0a0d12;
        --bg-secondary: #0d1117;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.5);
        --accent-navy: #0a192f;
        --accent-navy-light: #1e3a5f;
        --accent-blue: #2563eb;
        --accent-blue-light: #3b82f6;
        --accent-blue-bright: #60a5fa;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Smooth scroll with Lenis - disable native smooth for better control */
      html.lenis {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Premium typography */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Syne', sans-serif;
        letter-spacing: -0.03em;
        font-weight: 700;
      }
      
      /* Subtle noise overlay for texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.025;
        pointer-events: none;
        z-index: 9998;
        mix-blend-mode: overlay;
      }
      
      /* Selection styling - Blue accent */
      ::selection {
        background-color: var(--accent-blue);
        color: #ffffff;
      }
      
      ::-moz-selection {
        background-color: var(--accent-blue);
        color: #ffffff;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--accent-navy-light);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-blue);
      }
      
      /* Glass morphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Ensure canvas stays in background */
      canvas {
        display: block;
      }
      
      /* Root container */
      #root {
        position: relative;
        z-index: 1;
        isolation: isolate;
      }
      
      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid var(--accent-blue);
        outline-offset: 2px;
      }
      
      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

  </head>

    <div class="noise-overlay"></div>
    <div id="root"></div>
